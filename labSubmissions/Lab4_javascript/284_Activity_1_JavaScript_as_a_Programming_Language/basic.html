<!DOCTYPE html>
<head>
  <title>Largest Prime Number</title>
</head>
<body>

<!-- Input field and button -->
<input type="number" id="inputNumber" placeholder="Enter a number">
<button onclick="show()">Find Largest Prime</button>

<!-- Result display -->
<p id="result"></p>

<script>
    // <!--WRITE YOUR CODE HERE-->
    // YOUR CODE SHOULD WORK, WHEN WE PRESS THE BUTTON, AFTER GIVING A CERTAIN INPUT.

    function isPrime(number) {
      let num = document.getElementById("inputNumber").value;
      if( number < 2 ) return false;
      if( number === 2 || number === 3 ) return true;
      for(let i=2; i*i<=number; i++) {
        if( number%i === 0 ) {
          return false;
        }
      }
      return true;
    }

    function show() {
      let num = document.getElementById("inputNumber").value;
      let ans=0;
      for(let i=num; i>1; i--) {
        if(isPrime(i) === true) {
          ans = i;
          break;
        }
      }
      document.getElementById("result").innerHTML = `Largest prime less than or equal to ${num}: ${ans}`;
    }

</script>
</body>
</html>
